buildscript {
    ext.kotlin_version = '1.2.51'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "edu.sc.seis.macAppBundle" version "2.2.1"
    id 'edu.sc.seis.launch4j' version '2.4.4'
}

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'kotlin'


repositories {
    flatDir dirs: ['libs', '../pty/libs']
    mavenCentral()
}

sourceSets {
    main.java.srcDirs += 'src/main/java'
    main.kotlin.srcDirs += 'src/main/kotlin'
}

dependencies {
    compile project(':pty')

    compile ":eawtstub:"

    runtime files('../pty/libs') //TODO: add only suitable libs for each platform
    testCompile ':junit:4.10'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains:annotations:13.0"
    compile ":trove4j:"
}

mainClassName = "com.jediterm.app.JediTermMain"


macAppBundle {
    mainClassName = "com.jediterm.app.JediTermMain"
    icon = "img/JediTerm.icns"
    bundleJRE = true
    javaProperties.put("apple.laf.useScreenMenuBar", "true")
    bundleExtras.put('NSHighResolutionCapable', true)
}

launch4j {
    mainClassName = "com.jediterm.app.JediTermMain"
    icon = "$projectDir/img/JediTerm.ico"
}


